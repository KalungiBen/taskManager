<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <link href="img/taskLogo.png" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <!-- Add this button for small devices -->
            <div class="col-12 d-lg-none mb-3">
                <button id="showAddTaskBtn" class="btn btn-primary w-100">Add New Task</button>
            </div>

            <!-- Wrap the existing task-add-box in a new div -->
            <div id="taskAddBoxContainer" class="col-lg-4 mb-4 d-none d-lg-block">
                <div class="task-add-box">
                    <h2 class="mb-4">Add New Task</h2>
                    <form id="addTaskForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="taskTitle" placeholder="Task title" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="taskDescription" rows="3" placeholder="Task description"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="datetime-local" class="form-control" id="taskDateTime" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="taskCategory" required>
                                <option value="">Select Category</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="shopping">Shopping</option>
                                <option value="health">Health</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="taskPriority" required>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Task</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="list-box">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h2 class="mb-0">To-Do List</h2>
                            <div>
                                <button class="btn btn-outline-primary me-2" id="filterBtn">
                                    <i class="fas fa-filter"></i> Filter
                                </button>
                                <button class="btn btn-danger" id="clearAllBtn">
                                    <i class="fas fa-trash-alt"></i> Clear All
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="searchTask" placeholder="Search tasks...">
                            </div>
                            <ul id="taskList" class="list-group">
                                <!-- Tasks will be dynamically added here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Template (hidden) -->
    <template id="taskTemplate">
        <li class="list-group-item task-item">
            <div class="d-flex justify-content-between align-items-center">
                <div class="task-content">
                    <h5 class="task-title mb-1"></h5>
                    <p class="task-description mb-1 text-muted"></p>
                    <small class="task-date text-muted"></small>
                </div>
                <div class="task-actions">
                    <button class="btn btn-sm btn-outline-success me-2 complete-btn">
                        <i class="fas fa-check"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger delete-btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </li>
    </template>

    <!-- Filter Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filter Tasks</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="filterCategory" class="form-label">Category</label>
                        <select class="form-select" id="filterCategory">
                            <option value="">All Categories</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="filterPriority" class="form-label">Priority</label>
                        <select class="form-select" id="filterPriority">
                            <option value="">All Priorities</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="filterStatus" class="form-label">Status</label>
                        <select class="form-select" id="filterStatus">
                            <option value="">All</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="applyFilter">Apply Filter</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
                    <h5 class="mb-0">Todo App</h5>
                    <small class="text-muted">Organize your life</small>
                </div>
                <div class="col-md-4 text-center mb-3 mb-md-0">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a href="#" class="text-decoration-none">
                                <i class="fab fa-facebook"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="text-decoration-none">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="text-decoration-none">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 text-center text-md-end">
                    <p class="mb-0">
                        <small class="text-muted">Â© 2024 by </small>
                        <a href="#" class="text-decoration-none">BenK</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src = "script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
